<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealexcart | Something New</title>

  <!-- Favicon (Tab Logo) -->
  <link rel="icon" type="image/png" href="svg.svg">
</head>
<title>Dealexcart - Coming Soon</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins', sans-serif; background:#f4f4f4; color:#333; height:100vh; display:flex; flex-direction:column; }

/* ===== Header ===== */
header {
    background:#000;
    color:#fff;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    position:sticky;
    top:0;
    z-index:1000;
}

.logo h1 {
    font-size:26px;
    font-weight:700;
    letter-spacing:1px;
}

/* Navigation */
nav {
    display:flex;
    align-items:center;
    transition:all 0.3s ease;
}
nav a {
    color:#fff;
    text-decoration:none;
    margin:0 15px;
    font-weight:500;
    font-size:16px;
    transition:color 0.3s;
}
nav a:hover {
    color:#ffcc00;
}

/* ===== Menu Button (Hamburger) ===== */
.menu-toggle {
    display:none;
    font-size:28px;
    cursor:pointer;
}

/* ===== Responsive Menu ===== */
@media (max-width:900px){
    .menu-toggle { display:block; }
    nav {
        display:none;
        flex-direction:column;
        width:100%;
        background:#111;
        margin-top:10px;
        border-top:1px solid #222;
    }
    nav.active { display:flex; }
    nav a {
        margin:10px 0;
        font-size:17px;
    }
}

/* ===== Main Content ===== */
main {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
    padding:0 20px;
}
main h2 {
    font-size:56px;
    font-weight:700;
    color:#000;
    margin-bottom:15px;
}
main p {
    font-size:20px;
    color:#555;
}

/* ===== Footer ===== */
footer {
    background:#000;
    color:#fff;
    text-align:center;
    padding:15px;
    font-size:14px;
}

/* ===== Extra Responsive ===== */
@media (max-width:600px){
    main h2 { font-size:36px; }
    main p { font-size:16px; }
}
</style>
</head>
<body>

<header>
    <div class="logo"> <img src="loge.png" alt="Dealexcart" width="150" height="50">
 </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navMenu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>
</header>

<main>
    <h2>Coming Soon...</h2>
    <p>We’re building something amazing for you. Stay tuned!</p>
</main>

<footer>
    &copy; 2025 Dealexcart. All rights reserved.
</footer>

<script>
function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
}
</script>

</body>
</html>
